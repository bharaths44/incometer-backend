spring:
  datasource:
    url: jdbc:h2:mem:expensetracker;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # Disable view_schema.sql for @DataJpaTest since Hibernate creates tables automatically
  sql:
    init:
      mode: never

  # Disable Liquibase for tests - use Hibernate ddl-auto instead
  liquibase:
    enabled: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: dummy-client-id
            client-secret: dummy-client-secret
            redirect-uri: http://localhost:8080/oauth2/callback/google
            scope: openid,email,profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

app:
  cors:
    allowed-origins: http://localhost:3000
  oauth2:
    authorizedRedirectUris: https://incometer-f451c.web.app
  registration-url: https://incometer-frontend.vercel.app/sign-in
  cookie:
    secure: false
    sameSite: Lax
  twilio:
    whatsapp:
      number: +1234567890

jwt:
