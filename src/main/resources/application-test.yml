spring:
  datasource:
    url: jdbc:h2:mem:expensetracker;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # Disable view_schema.sql for @DataJpaTest since Hibernate creates tables automatically
  sql:
    init:
      mode: never

  test:
    database:
      replace: none