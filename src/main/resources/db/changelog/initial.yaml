databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: bharaths
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phoneNumber
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(255)
              - column:
                  name: provider
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
  - changeSet:
      id: create-categories-table
      author: bharaths
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: category_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: icon
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
  - changeSet:
      id: create-payment-methods-table
      author: bharaths
      changes:
        - createTable:
            tableName: payment_methods
            columns:
              - column:
                  name: payment_method_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: display_name
                  type: VARCHAR(255)
              - column:
                  name: issuer_name
                  type: VARCHAR(255)
              - column:
                  name: last_four_digits
                  type: VARCHAR(4)
              - column:
                  name: icon
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
  - changeSet:
      id: create-budgets-table
      author: bharaths
      changes:
        - createTable:
            tableName: budgets
            columns:
              - column:
                  name: budgetId
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: frequency
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: createdAt
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
  - changeSet:
      id: create-transactions-table
      author: bharaths
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: transaction_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: payment_method_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
  - changeSet:
      id: add-foreign-keys
      author: bharaths
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: categories
            constraintName: fk_categories_user
            referencedColumnNames: user_id
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: payment_methods
            constraintName: fk_payment_methods_user
            referencedColumnNames: user_id
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: budgets
            constraintName: fk_budgets_user
            referencedColumnNames: user_id
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: category_id
            baseTableName: budgets
            constraintName: fk_budgets_category
            referencedColumnNames: category_id
            referencedTableName: categories
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: transactions
            constraintName: fk_transactions_user
            referencedColumnNames: user_id
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: category_id
            baseTableName: transactions
            constraintName: fk_transactions_category
            referencedColumnNames: category_id
            referencedTableName: categories
        - addForeignKeyConstraint:
            baseColumnNames: payment_method_id
            baseTableName: transactions
            constraintName: fk_transactions_payment_method
            referencedColumnNames: payment_method_id
            referencedTableName: payment_methods
